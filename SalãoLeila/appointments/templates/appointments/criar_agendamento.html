<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Agendamento</title>
</head>
<body>
    <h1>Criar Agendamento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Agendamento</button>
    </form>
    <a href="{% url 'listar_agendamentos' %}">Voltar para Listagem de Agendamentos</a>
</body>
</html>
