<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %} <!-- Carregue as tags de modelo estático -->
    <link rel="stylesheet" type="text/css" href="{% static 'appointments/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="{% url 'registrar_usuario' %}">Registre-se</a></p>
    </div>
</body>
</html>
