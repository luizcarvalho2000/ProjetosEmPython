<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif;">

<div style="width: 300px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333;">Cadastro</h2>
    <form method="post" style="text-align: center;">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">Nome de usuário:</label><br>
        {{ form.username }}
        <br><br>
        <label for="{{ form.email.id_for_label }}">Endereço de e-mail:</label><br>
        {{ form.email }}
        <br><br>
        <label for="{{ form.password1.id_for_label }}">Senha:</label><br>
        {{ form.password1 }}
        <br><br>
        <label for="{{ form.password2.id_for_label }}">Confirmação de senha:</label><br>
        {{ form.password2 }}
        <br><br>
        <button type="submit" style="background-color: #007BFF; color: #fff; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Cadastrar</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">Já possui uma conta? <a href="{% url 'fazer_login' %}" style="color: #007BFF; text-decoration: none;">Faça login</a></p>
</div>

</body>
</html>
